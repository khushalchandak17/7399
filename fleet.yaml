namespace: default

helm:
  releaseName: web

targetCustomizations:
- name: dev
  helm:
    chart: https://charts.bitnami.com/bitnami/nginx-15.4.4.tgz
  clusterSelector:
    matchLabels:
      example.com: dev

- name: prod
  helm:
    chart: https://charts.bitnami.com/bitnami/nginx-15.4.4.tgz
  clusterSelector:
    matchLabels:
      example.com: prod

