namespace: default

helm:
  releaseName: web

targetCustomizations:
- name: dev
  helm:
    chart: http://ec2-13-232-108-191.ap-south-1.compute.amazonaws.com/apache-10.2.4.tgz
  clusterSelector:
    matchLabels:
      example.com: dev

- name: prod
  helm:
    chart: https://charts.bitnami.com/bitnami/nginx-15.4.4.tgz
  clusterSelector:
    matchLabels:
      example.com: prod

- name: dr
  helm:
    chart: http://ec2-13-232-108-191.ap-south-1.compute.amazonaws.com/redis-18.6.2.tgz
  clusterSelector:
    matchLabels:
      example.com: dr
